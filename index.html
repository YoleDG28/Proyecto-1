<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación Fade In</title>
    <style>
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

h1 {color:red;font-size: 20px}

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="fade-in">
        <h1>¡Hola, todos!</h1>
    </div>
</body>
</html>
